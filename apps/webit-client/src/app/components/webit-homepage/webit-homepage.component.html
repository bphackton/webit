<!-- Need here to alert if mobile or web if mobile make it look like mobile-->

<div class="main-page" [ngClass]="{'mobile': userAgent === 'mobile'}">
<!--  <webit-qr-code></webit-qr-code>-->

  <webit-movements-summary [choosenTrans]="choosenTrans"
                           *ngIf="showDetails && userAgent === 'desktop'"></webit-movements-summary>
  <webit-movments-summery *ngIf='userAgent === "desktop" && showDetails'></webit-movments-summery>
  <div class="view mobile-view" [ngClass]="{'mobile-view': userAgent === 'mobile',
   'web-view': userAgent === 'desktop'}">
    <h2 class="title">בוקר אור אלכס</h2>
    <div class="nav-bar">
      <div>
        <button class="nav-btn qr"></button>
        <span>QR</span>
      </div>
      <div>
        <button class="nav-btn ask"></button>
        <span>בקש</span>
      </div>
      <div>
        <button class="nav-btn group"></button>
        <span>קבוצה</span>
      </div>
      <div>
        <button class="nav-btn give"></button>
        <span>שלח</span>
      </div>
    </div>
    <webit-movements (showTrans)=clickedTrans($event)></webit-movements>
  </div>
</div>
