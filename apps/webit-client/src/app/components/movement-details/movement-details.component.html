<div class="movment">
    <img class="movment-avatar" [src]="'https://robohash.org/' + movment.name"/>
    <ul class="movment-detils">
        <li class="name">{{movment.name}}</li>
        <li class="purpose">{{movment.purpose}}</li>
        <li class="date">העברה בוצעה ב {{movment.date | date: 'dd.MM.yy'}}</li>
    </ul>
    <div class="movment-amount">
        <div>₪{{movment.amount}}</div>
        <div class="green-movment movement-icon" *ngIf="movment.tranType === 'additon'; else sendMethod">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </div>
        <ng-template #sendMethod>
            <div class="red-movment movement-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
              </svg>
            </div>
        </ng-template>
    </div>
</div>
<hr>
